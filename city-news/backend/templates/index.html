<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codetropolis News</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- Use Flask's static helper -->
</head>
<body>

</html>
